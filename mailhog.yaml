apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mailhog
  namespace: mailhog
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:v*

spec:
  maxHistory: 3
  rollback:
    enable: true
    retry: true
    maxRetries: 3
  helmVersion: v3
  releaseName: mailhog
  targetNamespace: mailhog
  chart:
    repository: https://pratikbalar.github.io/myhelmrepo
    name: mailhog
    version: 1.0.1
  values:
    image:
      repository: docker.io/mailhog/mailhog
      tag: "v1.0.0"
      pullPolicy: Always

    nameOverride: ""
    fullnameOverride: ""

    service:
      annotations: {}
      clusterIP: ""
      externalIPs: []
      loadBalancerIP: ""
      loadBalancerSourceRanges: []
      type: ClusterIP
      port:
        http: 8025
        tcp-smtp: 1025

    securityContext:
      runAsUser: 1000
      fsGroup: 1000
      runAsNonRoot: true

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: mailhog.improwised.dev
          paths: ["/"]
          port: http
      tls:
        - secretName: mailhog-improwised-dev-tls
          hosts:
            - mailhog.improwised.dev
    auth:
      enabled: true
      existingSecret: ""
      fileName: auth.txt
      fileContents: "improwised:$2y$04$rmBFhcM3VpkjU/KHLaQK3eyb2nQ8cbkJXINrhWKPcK1MALtKE7TuS"

    resources:
      limits:
        cpu: 100m
        memory: 400Mi
      requests:
        cpu: 50m
        memory: 64Mi
